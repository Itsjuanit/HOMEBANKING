<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/SRC/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/SRC/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/SRC/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>HOME BANKING</title>
</head>

<body>
  
  <div class="header">
    <img class="logo" src="img/logo.png" />
    <div class="align-left">
      <span id="nombre">Bienvenido/a Juan Ignacio Tejada</span>
      <img class="avatar" src="/img/persons/person-with-moustache.png" />
    </div>
  </div>
  <div class="white-container">
    <div class="menu-container">
      <h1 class="tu-cuenta">Tu cuenta</h1>
      <button class="links" onclick="extraerDinero()">Extraer dinero</button>
      <button class="links" onclick="depositarDinero()">Depositar dinero</button>
      <button class="links" onclick="pagarServicio()">Pagar servicios</button>
      <button class="links" onclick="transferirDinero()">Transferir dinero</button>
      <button class="links" onclick="cambiarLimiteDeExtraccion()">Cambiar límite de extracción</button>
    </div>
    <div class="green-container">
      <div class="cuenta-info">
        <p>Saldo en tu cuenta</p>
        <h3 id="saldo-cuenta">$</h3>
        <p id="limite-extraccion">Tu límite de extracción es: </p>
      </div>
    </div>
  </div>
  <div class="footer">
    <a href="https://github.com/Itsjuanit" class="boton" target="blank_">@itsjuanit</a>
  </div>
  
  <script type="text/javascript" src="homebanking.js"></script>
</body>

</html>
